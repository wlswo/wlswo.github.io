# ---------------------------------------------------------------
# Site Settings
# ---------------------------------------------------------------
title: BLOG
subtitle: 
description:
author: JaeJin
language: ko
email: 
url: "https://wlswo.github.io"
baseurl: ""

# ---------------------------------------------------------------
# Build Settings
# ---------------------------------------------------------------
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

# Pagination
paginate: 7
paginate_path: "/page:num/"
permalink: /:year/:month/:day/:title/

# Plugins
plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-feed

# ---------------------------------------------------------------
# Exclude
# ---------------------------------------------------------------
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - Rakefile
  - changelog.md
  - README_en.md

