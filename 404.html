<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없습니다</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      text-align: center;
      font-family: "Pretendard", "Inter", "Helvetica", system-ui, sans-serif;
    }
    .not-found-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 500;
      margin: 0;
      color: #111;
    }
    .back-link {
      font-size: 1.1rem;
      color: #555;
      text-decoration: underline;
      text-underline-offset: 4px;
      cursor: pointer;
      font-weight: 300;
      background: none;
      border: none;
      padding: 0;
    }
    .back-link:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="not-found-container">
    <h1>없는 페이지 입니다.</h1>
    <button class="back-link" onclick="history.back()">뒤로가기</button>
  </div>
</body>
</html>
